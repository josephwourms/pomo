<div class="row" id="breakSlider">
  <div class="col col-75">
    <div class="item range">
      <label class="range-label">Break</label>
      <input type="range" name="break" min="60" max="1500" step="60" ng-model="$ctrl.breakTime">
    </div>
  </div>
  <div class="col col-25">
    <div class="range-display">
      <p class="time-ctrl">{{$ctrl.breakTime | time}}</p>
    </div>
  </div>
</div>
