<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pomo</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/filters/time.js"></script>


    <!--Controllers-->
    <script src="js/controllers/break-slider/break-slider.controller.js"></script>
    <script src="js/controllers/work-slider/work-slider.controller.js"></script>
    <script src="js/controllers/timer-display/timer-display.controller.js"></script>
    <script src="js/start-button.controller.js"></script>

    <!--Services-->
    <script src="js/services/timer.service.js"></script>
  </head>
  <body ng-app="pomoApp">

    <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Pomo</h1>
          </ion-header-bar>
          <ion-content class="content">
            <h3 class="section-label">Session</h3>
            <!--<break-slider></break-slider>-->
            <div class="row" id="breakSlider" ng-controller="breakSliderCtrl as breakSlider">
              <div class="col col-75">
                <div class="item range">
                  <label class="range-label">Break</label>
                  <input type="range" name="break" min="60" max="1500" step="60" ng-model="breakSlider.breakTime">
                </div>
              </div>
              <div class="col col-25">
                <div class="range-display">
                  <p class="time-ctrl">{{breakSlider.breakTime | time}}</p>
                </div>
              </div>
            </div>
            <!--<work-slider></work-slider>-->
            <div class="row" id="workSlider" ng-controller="workSliderCtrl as workSlider">
              <div class="col col-75">
                <div class="item range">
                  <label class="range-label">Work</label>
                  <input type="range" name="break" min="60" max="1500" step="60" ng-model="workSlider.workTime" ng-change="workSlider.onChange(workSlider.workTime)">
                </div>
              </div>
              <div class="col col-25">
                <div class="range-display">
                  <p class="time-ctrl">{{workSlider.workTime | time}}</p>
                </div>
              </div>
            </div>
            <!--<timer-display></timer-display>-->
            <div class="row" id="timer" ng-controller="timerDisplayCtrl as timer">
              <div class="outer-circle">
                <div class="inner-circle">
                  <h2 class="timer-display">{{timer.time | time}}</h2>
                </div>
              </div>
            </div>
            <button class="button button-outline button-full button-light" ng-controller="startButtonCtrl as btn" ng-click="btn.handleClick()">{{btn.text}}</button>
          </ion-content>
        </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
