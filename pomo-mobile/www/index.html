<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Pomo</title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/filters/time.js"></script>

    <script src="js/start-button.controller.js"></script>

    <!--Components-->
    <script src="js/components/break-slider/break-slider.component.js"></script>
    <script src="js/components/break-slider/break-slider.controller.js"></script>
    <script src="js/components/work-slider/work-slider.component.js"></script>
    <script src="js/components/work-slider/work-slider.controller.js"></script>
    <script src="js/components/timer-display/timer-display.component.js"></script>
    <script src="js/components/timer-display/timer-display.controller.js"></script>

    <!--Services-->
    <script src="js/services/timer.service.js"></script>
  </head>
  <body ng-app="pomoApp">

    <ion-side-menus>
        <ion-side-menu-content>
          <ion-header-bar class="bar bar-header bar-dark">
            <h1 class="title">Pomo</h1>
          </ion-header-bar>
          <ion-content class="content">
            <h3 class="section-label">Session</h3>
            <break-slider></break-slider>
            <work-slider></work-slider>
            <timer-display></timer-display>
            <button class="button button-outline button-full button-light" ng-controller="startButtonCtrl as btn" ng-click="btn.handleClick()">{{btn.text}}</button>
          </ion-content>
        </ion-side-menu-content>
    </ion-side-menus>
  </body>
</html>
